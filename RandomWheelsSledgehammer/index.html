<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>"Kelly" Grid Program</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="header" style="text-align:center;">
<input id="runs" maxlength="10" size="10" value=6>
<button onclick='doTheThing(Number(document.getElementById("runs").value),Number(document.getElementById("rot").value),Number(document.getElementById("e1").value),Number(document.getElementById("f1").value),Number(document.getElementById("e2").value),Number(document.getElementById("f2").value),Number(document.getElementById("e3").value),Number(document.getElementById("f3").value),Number(document.getElementById("xVal").value),Number(document.getElementById("yVal").value))'>Do The Thing!</button>
    <br>
    <input type="checkbox" id="PreviousSteps" name="PreStep">
    <label for="PreviousSteps"> Hide previous points on graphs</label><br>
    <div>(<input id="xVal" maxlength="4" size = "4" value="0"> , <input id="yVal" maxlength="4" size = "4" value="0"> ) Starting Point </div>
    <input id="rot" maxlength="10" size = "10" value="60"> Rotation (in Degrees) <br>
    <input id="e1" maxlength="10" size = "10" value="0"> e1: Horizontal Shift of T1 <br>
    <input id="f1" maxlength="10" size = "10" value="0"> f1: Vertical Shift of T1 <br>
    <input id="e2" maxlength="10" size = "10" value="0.5"> e2: Horizontal Shift of T2 <br>
    <input id="f2" maxlength="10" size = "10" value="0.5"> f2: Vertical Shift of T2 <br>
    <input id="e3" maxlength="10" size = "10" value="-0.5"> e3: Horizontal Shift of T3 <br>
    <input id="f3" maxlength="10" size = "10" value="-0.5"> f3: Vertical Shift of T3 <br>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
