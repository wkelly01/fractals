<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Wheels Simulator</title>

<table>
    <tr>
        <table>
            <tr>
                <td style="width: 50%">
                    <div id="r1">Runs:   </div>
                    <div id="r1">Iterations per Run:  </div>
                </td>
                <td>
                    <div><input id="runs" maxlength="10" size="10" value=1000></input></div>
